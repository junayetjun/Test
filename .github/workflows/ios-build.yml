name: iOS Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up CocoaPods
        run: |
          gem install cocoapods -v 1.16.2
          pod --version

      - name: Get dependencies
        run: flutter pub get

      - name: Clean iOS Build
        run: |
          rm -rf ios/Pods
          rm -rf ios/Podfile.lock
          rm -rf ios/Runner.xcworkspace
          rm -f ios/Flutter/Generated.xcconfig
          rm -f ios/Flutter/flutter_export_environment.sh

      - name: Build App Bundle
        run: flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
          cd build/ios/ipa
          zip -r tunetornament.ipa Payload
          rm -rf Payload

      - name: List Build Directory (Diagnostics)
        run: ls -R build/ios

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-file
          path: build/ios/ipa/tunetornament.ipa
